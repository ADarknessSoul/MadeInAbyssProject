<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" contents="width=device-width, initial-scale=1.0">
    <title>Made In Abyss World</title>

    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/normalize.css">

    <!-- Fuente aboreto -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

</head>
<body>
    
    <aside id="lateral1" class="lateral">

        <img class="lateral__imagen" src="./images/arrow-drop-right-fill.svg" alt="Flecha"> 

    </aside>

    <section id="mapa" class="no-display">

        <aside id="lateral2" class="lateral lateral--mapa">

            <img class="lateral__imagen" src="./images/arrow-drop-left-fill.svg" alt="Flecha"> 
    
        </aside>


        <h1>Capa 1</h1>

        <img class="mapa__portada" src="./images/Capa1.JPG" alt="Capa 1">

        <div class="mapa__scroll">

            <img class="mapa__img1" src="./images/scroll-left.svg" alt="izquierda">
            <img class="mapa__img2" src="./images/Maldicion1.JPG" alt="Maldición capa 1">
            <img class="mapa__img3" src="./images/scroll-right.svg" alt="Maldición capa 2">

        </div>

    </section>

    <header class="contenido-header">

        <div class="contenedor barra">

            <div class="header__logo">

                <img src="./images/MadeInAbyss_logo.svg.png" alt="MadeInAbyssLogo">
    
            </div>
    
            <h1>Made in abyss <span>world</span></h1>
            
            <div class="header__nav">
    
                <nav class="header__enlaces">
    
                    <a href="#">Enlace1</a>
                    <a href="#">Enlace2</a>
                    <a href="#">Enlace3</a>
    
                </nav>
    
            </div>

        </div>

    </header>

    <main>


        <div class="cita ">

            <figure class="cita__imagen">

                <img src="images/Compass.png" alt="Brújula del abismo">
                <figcaption class="cita__imagen--texto">Brújula del abismo</figcaption>

            </figure>

            <blockquote class="cita__texto">Que tu viaje se desborde de maldiciones y bendiciones</blockquote>

        </div>

    </main>

    <script src="./src/js/main.js"></script>

</body>
</html>
